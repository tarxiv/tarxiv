# Default vhost override for nginx-proxy.
# This file is loaded by nginx-proxy for the default server.
# Keep it minimal; use it for shared settings only.

client_max_body_size 50m;
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;


# Configuration File for the tarxiv system.
# Must be renamed as config.yml!

# General
log_level: "debug"
log_dir: "/tmp"

# hosting information
host:
user:
api_port:

# database information - default are used in CI
database:
  host: localhost
  user: test_user
  pass: test_pssd
  
# tns certifications/params
tns:
  id: 
  type: "bot"
  name: "tarxiv"
  site: "https://www.wis-tns.org"
  email: "tns@weizmann.ac.il"
  api_key:
  rate_limit: 4
  # Source info for schema
  associated_sources: ["tns"]

# email certifications (for ingesting TNS notices)
gmail:
  secrets_file: "my_cred_file.json"
  token_name: "gmail_token.json"
  scopes:
    - 'https://www.googleapis.com/auth/gmail.readonly'
    - 'https://www.googleapis.com/auth/gmail.modify'
  polling_interval: 4

# ATLAS Info
atlas_url: "https://psweb.mp.qub.ac.uk/sne/atlas4/api/"
atlas:
  associated_sources: ["atlas_twb", "atlas_survey", "sherlock"]

# Fink/ZTF info
fink_url: "https://api.fink-portal.org/"
ztf:
  associated_sources: ["ztf_survey", "fink", "mangrove"]

# ASAS-SN info
asas-sn:
  associated_sources: ["asas-sn_survey", "asas-sn_skypatrol"]

